<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/236b6d0f57.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <img src="images/logo.svg" class="header__image" alt="logo">
  </header>

  <main class="main">
    <div class="main__image">
      <img src="images/illustration-mockups.svg" class="main__illustration" alt="">
    </div>
    <div class="main__container">
      <h1 class="main__title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="main__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="main__link">
        <a class="main__cta" href="#">Register</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <a class="footer__cta footer__cta__facebook" href="#" >
      <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a class="footer__cta footer__cta__twitter" href="#">
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a class="footer__cta footer__cta__instagram" href="#">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </footer>

  
  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->
</body>

</html>
